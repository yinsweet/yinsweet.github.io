<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web Developer - Yin Sweet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .image {
        display: block;
        margin: 0 auto;
        width: 100%;
    }
    .sub-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .hireme {
        display: inline-block;
        font-weight: 400;
        color: white;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: RebeccaPurple;
        border: 1px solid black;
        padding-top: 50px;
        padding-bottom: 50px;
        padding-left: 50px;
        padding-right: 50px;
        margin-top: 200px;
        margin-bottom: 100px;
        font-size: 100px;
        border-radius: 50%;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .hireme:hover {
        background-color: MediumOrchid;
        text-decoration: none;
    }
    
    @media (min-width: 1920px) {
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image {
            display: inline-block;.
            float: left;
            width: unset;
        }
        .sub-container {
            display: inline-block;
            vertical-align: middle;
            float: left;
        }
    }

</head>
<body>
    <div class="container">
        <img class="image" src="images/iamyinsweet.jpg" alt="I am Yin Sweet">
        <img class="image" src="images/FEWD.jpg" alt="Front End Web Developer">
        <div class="sub-container">
            <button type="button" class="hireme" onclick="location.href = 'mailto:yinsweet@gmail.com';">Hire<br/>me</button>

</body>
</html>
